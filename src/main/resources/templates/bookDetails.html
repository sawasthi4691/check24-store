<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Check24-Book Store</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login-form">
    <form action="#" method="post">
        <div class="container">

            <h2>Book Detail</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${detailedBook.bookId}" />
                    <td th:text="${detailedBook.bookName}" />
                    <td th:text="${detailedBook.price}" />
                    <td th:text="${detailedBook.details}" style="word-wrap: break-word;min-width: 160px;max-width: 160px;white-space:normal;"/>
                </tr>
                </tbody>

                <thead>
                <tr>
                    <th>Customer Were also Interested in: </th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="book: ${suggestedBooks}">
                    <td th:text="${book.bookId}" />
                    <td th:text="${book.bookName}" />
                    <td th:text="${book.price}" />
                    <td><a th:href="@{'/task/details'(id=${book.bookId})}" ><b>More Details</b></a></td>

                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
</body>
</html>
